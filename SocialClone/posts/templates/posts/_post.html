<!--For injecting the this html to other post/templates-->
<!-- all _post.html is inside for loop and the object name(which is trvesing) is 'post'
and is basically for post_details-->
<h3>{{post.message_html|safe}}</h3>
<div class="media-body">

  <h5 class="media-heading">
    <span class="username">
      <a href="{% url 'posts:for_user' username=post.user.username %}">  <strong>{{post.user.username}}</strong></a>
    </span>
    <time class="time">
      <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">On: {{post.created_at}}</a>
    </time>
  </h5>
  <div class="media-footer">
    {% if user.is_authenticated and post.user == user %}
    <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-danger btn-large btn-fill">
      <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
      <span class="text-danger icon-label" >Delete</span>
    </a>
    {% endif %}
  </div>
</div>
