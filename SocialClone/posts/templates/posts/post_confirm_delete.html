{% extends 'posts/post_base.html' %}
{% block post_content %}
<h3>Are you Sure you wanna delete?</h3>
<div class="post">
  {% include "posts/_post.html" with post=object hidden_delete=True %}

</div>
<form  method="post">
  {% csrf_token %}
  <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
  <a href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
</form>
{% endblock %}
